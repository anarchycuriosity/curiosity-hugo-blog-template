# 基础配置
baseurl: "https://your-username.github.io/"
languageCode: zh-cn
theme: hugo-theme-stack
title: "你的博客标题"
copyright: "Your Name"

# 内容语言支持
DefaultContentLanguage: zh-cn
hasCJKLanguage: true

pagination:
  pagerSize: 10

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: /favicon.ico

  footer:
    since: 2026
    customText: "Design by Your Name"

  dateFormat:
    published: "2006-01-02" 
    lastUpdated: "2006-01-02 15:04 MST"

  sidebar:
    emoji: 
    subtitle: "在这里输入你的个人简介"
    avatar:
      enabled: true
      local: true
      src: img/avatar.png

  article:
    math: true
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  # 评论系统
  comments:
    enabled: false
    provider: utterances
    disqusjs:
      shortname:
    utterances: 
      repo: 
      issueTerm: pathname
      label: comment
      theme: github-light
    beaudar:
      repo:
    remark42:
      host:
    vssue:
      platform:
    waline:
      serverURL:
    twikoo:
      envId:
    cactus:
      defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
    giscus:
      repo:
    gitalk:
      owner:
    cusdis:
      host:

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
    page:
      - type: toc

  # 社交媒体预览设置
  opengraph:
    twitter:
      site:
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false

  colorScheme:
    toggle: true
    default: light

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

# 菜单配置
menu:
  main:
    - identifier: archive
      name: 归档
      url: /archives/
      weight: -1
      params:
        icon: archives
    - identifier: search
      name: 搜索
      url: /search/
      weight: 1
      params:
        icon: search
  social:
    - identifier: github
      name: GitHub
      url: https://github.com/your-username
      params:
        icon: brand-github

# 关联文章设置
related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 200

# Markdown 解析配置 
markup:
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
    
